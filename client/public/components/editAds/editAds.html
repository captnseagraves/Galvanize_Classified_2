<form novalidate name="$ctrl.editForm" class="form" ng-submit="$ctrl.editForm.$valid && $ctrl.editPost(id)">
<!-- need to update addItem funcitonality -->
    <div class="form-group" ng-class="{ 'has-error' : $ctrl.editForm.title.$invalid && $ctrl.editForm.title.$touched }">
        <label class="control-label" for="title">Title</label>
        <input name="title" id="title" class="form-control" ng-model="$ctrl.ad.title" required type="text">
    </div>

    <div class="form-group" ng-class="{ 'has-error' : $ctrl.editForm.body.$invalid && $ctrl.editForm.body.$touched }">
        <label class="control-label" for="description">Description</label>
        <textarea name="description" id="description" class="form-control" ng-model="$ctrl.ad.description" required></textarea>
</div>

<div class="form-group" ng-class="{ 'has-error' : $ctrl.editForm.price.$invalid && $ctrl.editForm.price.$touched }">
<label class="control-label" for="price">Price</label>
<input name="price" id="price" class="form-control" ng-model="$ctrl.ad.price" required type="text">
</div>

<div class="form-group" ng-class="{ 'has-error' : $ctrl.editForm.item_image.$invalid && $ctrl.editForm.item_image.$touched }">
<label class="control-label" for="item_image">Image URL</label>
<input name="item_image" id="item_image" class="form-control" ng-model="$ctrl.ad.item_image" required type="text">
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">
Update Post
    </button>
</div>
</form>
